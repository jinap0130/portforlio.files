<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background: #000;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .stage {
            color: #fff;
            font-size: 2vw;

        }
    </style>
</head>

<body>

    <div class="stage">
        <h1>늘 더 좋은 것을 생각하는, 소이정입니다.</h1>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>
    <script src="./plugin/splitText.js"></script>

    <script>
          
            const split =new SplitText('h1',{type:'chars'})
            
            const tl=gsap.timeline()

            tl.from(split.chars,{
                 // y:100,
                 filter: "blur(10px)",
               y:gsap.utils.wrap([-100,100,-50,50]),
                opacity:0,
                durations:2,
                stagger:{
                    each:.02,
                    from:'random'//end,center,edges
                }
            })
            .to(split.chars,{
                x:50,
                // textShadow:"0 0 20px white", 
          
                // y:gsap.utils.wrap([-10,10]),
                //color:'red',
               color:gsap.utils.wrap(['yellowgreen','skyblue']),
                stagger:{
                    each:.02,
 
                }
            })
    </script>
</body>

</html>
