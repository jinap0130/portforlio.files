<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flexcuc</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="wrap">
        <h1><img src="logo_on.png" alt=""></h1>
        <div class="mainv">
            <video src="flexcuc_launching_movie.mp4" autoplay muted loop></video>
            <p>당신이 상상했던 Stylish Kitchen Life</p>
        </div>
        <div class="btn">
            <ul>
                <li class="story">Story</li>
                <li class="recipe">Recipe</li>
            </ul>
        </div>
        <div class="mainImg">
            <img src="images/flex.png" alt="">
        </div>
    </div>
    <div class="scene1">
        <p class="top"></p>
        <p class="right"></p>
        <p class="bottom"></p>
        <p class="left"></p>
        <div class="content">
            <a href="#" class="scene1Close"><img src="close.png" alt=""></a>
            <img src="scene1.jpg" alt="">
        </div>
    </div>
    <div class="scene2">
        <ul>
            <li><img src="recipe_ (1).jpg" alt=""></li>
            <li><img src="recipe_ (1).png" alt=""></li>
            <li><img src="recipe_ (2).jpg" alt=""></li>
            <li><img src="recipe_ (2).png" alt=""></li>
        </ul>
        <a href="#" class="scene2Close"><img src="close.png" alt=""></a>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
